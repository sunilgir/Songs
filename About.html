
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Log in and Register
	</title>
	<link rel="stylesheet" type="text/css" href="1style.css">
</head>
<body>

<nav>
        <ul>
           <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>

	<h3><strong>Log in or Register to continue</strong></h3>

	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="Login()">Log in</button>
				<button type="button" class="toggle-btn" onclick="Register()">Register</button>
			</div>
			<div class="social-icons">
			<img src="fb.png">
			<img src="ig.png" height="50px" width="45px">
			<img src="tw.png">
			</div>
			<form id="Login" class="input-group">
				<input type="text" class="input-field" placeholder="User Id"required>
				<input type="password" class="input-field" placeholder="Enter password" required>
				<input type="checkbox" class="check-box"><span>Remember Password</span>

<button type="submit" class="submit-btn">Log in</button>

			</form>

					<form id="Register" class="input-group">
				<input type="text" class="input-field" placeholder="User Id"required><input type="email" class="input-field" placeholder="Email Id" required>
				<input type="password" class="input-field" placeholder="Enter password" required>
				<input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>

<button type="submit" class="submit-btn">Register</button>

			</form>

		
		</div>
		</div>

<script>
	var x = document.getElementById("Login")
	var y = document.getElementById("Register")
	var z = document.getElementById("btn");

	function Register(){
		x.style.left = "-400px";
		y.style.left = "50px";
 		z.style.left = "110px";
	}

function Login(){
		x.style.left = "50px";
		y.style.left = "450px";
 		z.style.left = "0px";
	}


</script>


</body>
</html>
